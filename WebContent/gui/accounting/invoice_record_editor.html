<div class="workspace-frame-content grid" data-has-backbutton="yes" data-has-main-menu="yes" data-frame-title="Eingang bearbeiten"></div>

        <option value="" selected disabled>Eingangs-Konto</option>
    </select>
</div>
<div class="grid-row-0">
    <input id="edit_invoice_record_amount" class="grid-col-2 currency-input mandatory" placeholder="Betrag" title="Betrag">
