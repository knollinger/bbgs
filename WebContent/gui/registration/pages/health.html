<div class="workspace-frame-hint grid-row-0">Diese Angaben dienen der Vermeidung von Verletzungen und ggf. der bestmöglichen medizinischen Versorgung. Alle Informationen werden vertraulich behandelt und sind nur den Trainern und Scouts zugänglich.</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_tetanus">
    <label for="health_tetanus"> Es besteht hinreichender Schutz gegen Tetanus </label>
</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_swim">
    <label for="health_swim"> Mein Kind kann schwimmen </label>
</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_heart">
    <label for="health_heart"> Besonderheiten oder Erkrankungen des Herz-Kreislaufsystems </label>
    <textarea class="grid-col-2" id="health_heart_desc" placeholder="Welche Besonderheiten oder Erkrankungen bestehen ?"></textarea>
</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_cronic">
    <label for="health_cronic"> Chronische Erkrankungen (z.Bsp. Asthma, Epilepsi, Diabetes) </label>
    <textarea class="grid-col-2" id="health_cronic_desc" placeholder="Welche Erkrankungen bestehen ?"></textarea>
</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_musc">
    <label for="health_musc"> Veränderungen/Erkrankungen des BewegungsApparates (z. B. der Wirbelsäule, Gelenke, der Bänder und Muskeln) </label>
    <textarea class="grid-col-2" id="health_musc" placeholder="Welche Veränderungen/Verletzungen bestehen ?"></textarea>
</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_allergic">
    <label for="health_allergic">Allergien (z.B. Bienenstiche, Lebensmittel, Arzneimittel)</label>
    <textarea class="grid-col-2" id="health_alleric" placeholder="Welche Allergien liegen vor ?"></textarea>
</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_op">
    <label for="health_op"> Frische Operationen </label>
    <textarea class="grid-col-2" id="health_op" placeholder="Wann war die OP und welcher Art ?"></textarea>
</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_infect">
    <label for="health_infect"> Infektionen oder andere schwere Erkrankungen </label>
    <textarea class="grid-col-2" id="health_infect" placeholder="Welche Infektionen bestehen ?"></textarea>
</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_drugs">
    <label for="health_drugs"> Medikamenten-Einnahme (z.B. Blutverdünnung, Herz-Kreislauf, Insulin, Asthma-Spray, Neuroleptika) </label>
    <textarea class="grid-col-2" id="health_drugs" placeholder="Welche Medikamente müssen eingenommen werden ?"></textarea>
</div>

    <input type="checkbox" class="details-selector" id="health_disable">

</div>

<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_pregnant">
    <label for="health_pregnant"> Schwangerschaft </label>
    <textarea class="grid-col-2" id="health_pregnant" placeholder="Schwangerschafts-Woche, evtl. Komplikationen"></textarea>
</div>


<div class="grid-row-0">
    <input type="checkbox" class="details-selector" id="health_other">
    <label for="health_other"> Sonstiges (z.B. Höhenangst) </label>
    <textarea class="grid-col-2" id="health_other"></textarea>
</div>
