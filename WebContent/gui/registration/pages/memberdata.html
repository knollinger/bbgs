<div class="grid-row-0">
    <input id="zname" placeholder="Name" title="Name" class="grid-col-1 mandatory">
    <input id="vname" placeholder="Vorname" title="Vorname" class="grid-col-1 mandatory">
</div>

<div class="grid-row-0">
    <input id="birthday" placeholder="Geburtstag" title="Geburtstag" class="grid-col-1 mandatory">
    <select id="sex" class="grid-col-1 mandatory">
        <option value="" selected disabled>Geschlecht</option>
        <option value="W">Weiblich</option>
        <option value="M">M&auml;nnlich</option>
        <option value="U">Keine Angabe</option>
    </select>
</div>

<div class="grid-row-0">
    <input id="zipcode" placeholder="Postleitzahl" title="Postleitzahl" class="grid-col-1 mandatory">
    <input id="city" placeholder="Ort" title="Ort" class="grid-col-1 mandatory">
    <input id="street" placeholder="Stra&szlig;e" title="Stra&szlig;e" class="grid-col-2 mandatory">
</div>

<div class="grid-row-0">
    <input id="phone" placeholder="Festnetz" title="Festnetz" class="grid-col-1">
    <input id="mobile" placeholder="Mobil-Nummer" title="Mobil-Nummer" class="grid-col-1">
    <input id="email" placeholder="Email" title="Email" class="grid-col-2">
</div>

<div class="grid-row-0">
    <input id="healt-insurance" placeholder="Krankenversicherung" title="Krankenversicherung" class="grid-col-2">
    <label class="grid-col-1" for="family-insurance" class="grid-col-2">
        <input type="checkbox" id="family-insurance">     
        Es besteht eine Familien-/Haftpflicht-Versicherung   
    </label>
</div>
