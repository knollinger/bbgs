<div class="workspace-frame-content" data-has-backbutton="yes"
	data-has-main-menu="yes" data-frame-title="Email anzeigen"></div>
<div class="mail-envelope">
	<div class="mail-envelope-row">
		<div class="mail-envelope-subject" id="mail-viewer-subject"></div>
		<div class="mail-envelope-label" id="mail-viewer-date"></div>
	</div>
	<div class="mail-envelope-row">
		<div class="mail-envelope-label">Von:</div>
		<div class="mail-envelope-address" id="mail-viewer-from"></div>
	</div>
	<div class="mail-envelope-row">
		<div class="mail-envelope-label">An:</div>
		<div class="mail-envelope-address" id="mail-viewer-to"></div>
	</div>
</div>

<iframe id="mail-viewer-iframe" class="grid-col-4 grid-row-1"></iframe>
