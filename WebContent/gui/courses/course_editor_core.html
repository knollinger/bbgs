<div class="workspace-frame-content" data-has-backbutton="yes" data-has-main-menu="yes" data-frame-title="Details"></div>
<div class="grid-row-0">
    <input class="grid-col-2 mandatory" title="Name" placeholder="Name" id="edit_course_name">
</div>
<textarea class="grid-row-1 grid-col-2 mandatory" title="Beschreibung" placeholder="Beschreibung" id="edit_course_description"></textarea>
<div class="grid-row-0">
    <div class="grid-col-1 mandatory" title="Farbe" id="edit_course_color"></div>
    <select class="grid-col-1 mandatory" title="Art des Kurses" id="edit_course_type">
        <option value="" selected disabled>Art des Kurses</option>
        <option value="REGULAR">Regel-Kurs</option>
        <option value="ONETIME">Veranstaltung/Ausfahrt</option>
    </select>
</div>
