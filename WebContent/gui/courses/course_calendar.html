<div class="workspace-frame-content calendar-content" id="course_calendar" data-has-backbutton="yes" data-has-main-menu="yes" data-frame-title="Kurs-Kalender">
    <div class="workspace-frame-content-header">
        <div class="calendar-nav-btn" id="course_calendar_goback" title="Zur&uuml;ck">
            <img src="gui/images/go-previous.svg">
        </div>
        <div class="calendar-nav-btn" id="course_calendar_today" title="Heute">
            <img src="gui/images/calendar-today.svg">
        </div>
        <div class="calendar-nav-btn" id="course_calendar_gofore" title="Vorw&auml;rts">
            <img src="gui/images/go-next.svg">
        </div>
        <span class="calendar-title" id="course_calendar_title"></span>
        <select id="course_calendar_mode">
            <option value="1">Wochen-Ansicht</option>
            <option value="2">Monats-Ansicht</option>
        </select>
    </div>
    <div class="workspace-frame-content-body" id="course_calendar_body"></div>
</div>
