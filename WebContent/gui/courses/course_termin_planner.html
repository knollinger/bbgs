<div data-has-backbutton="yes" class="workspace-frame-content" data-has-main-menu="yes" data-frame-title="Kurs-Termine planen"></div>
<div class="grid-row-0">

        <option value="ONCE" selected>Einzelner Termin</option>

        Ganzt&auml;gig

</div>
<div class="grid-row-0">
    <input class="grid-col-1 mandatory timepicker-input" id="termin_planner_startTime" placeholder="Beginn (HH:MM)" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])"></input>
    <input class="grid-col-1 mandatory timepicker-input" id="termin_planner_endTime" placeholder="Ende (HH:MM)" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])"></input>
</div>

<div class="grid-row-0">
    <select id="termin_planner_location" class="grid-col-2 mandatory">

    </select>
</div>
