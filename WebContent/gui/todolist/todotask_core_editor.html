<div class="workspace-frame-content grid" data-has-backbutton="yes" data-has-main-menu="yes" data-frame-title="Details bearbeiten"></div>
<div class="grid-row-0">
    <input class="grid-col-2 mandatory" id="todotask_editor_title" placeholder="Titel">
</div>
<textarea class="grid-row-1 grid-col-2 mandatory" id="todotask_editor_description" placeholder="Beschreibung"></textarea>
<div class="grid-row-0">
    <select class="grid-col-2 mandatory" id=todotask_editor_user>
        <option value="" selected disabled>Bearbeiter...</option>
    </select>
</div>
<div class="grid-row-0">
    <input class="grid-col-1 datepicker-input mandatory" id="todotask_editor_tododate" placeholder="Ziel-Datum">
    <input class="grid-col-1 datepicker-input" id="todotask_editor_rememberdate" placeholder="Erinnerung ab">
</div>
