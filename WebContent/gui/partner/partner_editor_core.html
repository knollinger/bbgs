<div class="workspace-frame-content grid" id="edit_partner_core_data" data-has-backbutton="yes" data-has-main-menu="yes" data-frame-title="Stammdaten bearbeiten"></div>
<div class="grid-row-0">
    <input id="edit_partner_name" class="mandatory grid-col-2" placeholder="Name" title="Name">
</div>
<textarea id="edit_partner_desc" class="mandatory grid-row-1 grid-col-2" placeholder="Beschreibung" title="Beschreibung"></textarea>
<div class="grid-row-0">
    <select class="grid-col-2 mandatory" title="Art der Partnerschafft" id="edit_partner_type">
        <option value="UNKNOWN" disabled selected>Art der Partnerschafft</option>
        <option value="COOP">Kooperations-Partner</option>
        <option value="SPONSOR">Sponsoren</option>
    </select>
</div>
<div class="grid-row-0">
    <input class="grid-col-1 mandatory" title="Partner seit" id="edit_partner_since" placeholder="Partner seit" data-type="date">
    <input class="grid-col-1" title="Partner bis" id="edit_partner_until" placeholder="Partner bis" data-type="date">
</div>
<div class="grid-row-0">
    <input class="grid-col-1" title="Postleitzahl" placeholder="PLZ" id="edit_partner_zipcode" data-type="zipcode">
    <input class="grid-col-1" title="Ort" placeholder="Ort" id="edit_partner_city">
    <input class="grid-col-2" title="Straße" placeholder="Straße" id="edit_partner_street">
</div>
