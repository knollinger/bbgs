<!-- das css nicht minifizieren, der chrome kommt sonst mit den fehlenden leerzeichen in ausdrücken wie calc(1em+10px) nicht klar -->
<link rel="stylesheet" href="styles.css"></link>

<script>
    var initDocument = function() {

	// IE und Edge können kein XPATH mehr, es ist ein Trauerspiel. 
	//
	// Die WGXPath-Library fügt die Notwendigen Funktionen in den Document-Prototype 
	// hinzu, falls diese nicht verfürbar sind.
	wgxpath.install();
	
	// Je nach Sitzungszustand wird entweder der Login-Screen oder die MainView angezeigt
	SessionManager.checkSessionState();
    }
</script>
</head>

<body onload="javascript:initDocument();">

	<div id="dialogs" class="dialog-glasspane"></div>
	<div id="busy-indicator" class="busy-indicator">
		<img src="gui//images/spin.gif" />
	</div>
</body>
