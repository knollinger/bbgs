#
# Der MessageCatalog für das Member-Package
#

GET_ALL_MEMBERS 								= Liste alle Mitglieder auf
GET_MEMBERS_BY_QUERY							= Liste alle Mitglieder nach den folgenden Such-Kriterien: %1$s
GET_MEMBER_BY_ID								= Lade die Daten des Mitglieds mit der ID %1$d (%2$s, %3$s)
REMOVE_MEMBER									= Lösche das Mitglied mit der ID %1$d
CREATE_MEMBER									= Erzeuge ein neues Mitglied mit der ID %1$d (%2$s, %3$s)
UPDATE_MEMBER									= Ändere die Daten des Mitglieds mit der ID %1$d (%2$s, %3$s)